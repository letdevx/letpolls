<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Criar/Editar Etapa</title>
</head>
<body>
    <h1 class="mb-3 ms-3 me-3">Etapa</h1>
    <form action="create" method="post">
        {% csrf_token %}
        <div class="mb-3 ms-3 me-3">
            <label for="descricaoInput" class="form-label">Descricao</label>
            <input type="text" class="form-control" id="descricaoInput" name="descricao" value="{{ form.descricao.value|default_if_none:'' }}">
            <div class="form-text">Descreva a etapa em poucas palavras.</div>
            <br/>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
