<!DOCTYPE html>

{# Carrega a biblioteca de tags #}
{% load django_bootstrap5 %}

{# Carrega o CSS e o Javascript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Funcionario</title>
</head>
<body>
    <h1>Funcionario</h1>
    <form action="create" method="post" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Salvar" %}
    </form>
</body>
</html>
