<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu Dashboard</h1>
    {% if clientes_etapas %}
    <table>
        {% for cliente_etapa in clientes_etapas %}
        <tr>
            <th>{{ cliente_etapa.cliente.nome }}</th>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Sem dados disponiveis.</p>
    {% endif %}
</body>
</html>
