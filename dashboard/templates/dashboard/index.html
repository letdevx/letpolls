<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu Dashboard</h1>
    {% if clientes_etapas %}
    <table>
        <tr>
            <th></th>
            {% for etapa in etapas %}
            <th>{{ etapa.descricao }}</th>
            {% endfor %}
        </tr>
        {% for cliente in clientes %}
        <tr>
            <th>{{ cliente.nome }}</th>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Sem dados disponiveis.</p>
    {% endif %}
</body>
</html>
